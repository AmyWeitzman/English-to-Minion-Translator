<!DOCTYPE html>
<html>
  <head>
    <title>English-to-Minion Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="app-container">
      <h1 id="title">English-to-Minion Translator</h1>
      <form id="input-form" onsubmit="translateEnglishToMinion(); return false;">
        <label for="eng-text">English Text:</label><br></br>
        <textarea id="eng-text" row="50" cols="50"></textarea><br></br>
        <input type="submit" id="translate-btn" value="Translate">
      </form>
      <hr>
      <form id="output-form">
        <label for="minion-text">Minion Text:</label><br></br>
        <textarea id="minion-text" row="50" cols="50"></textarea>
      </form>
    </div>
  </body>
</html>
